<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Memory Challenge!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(180deg); }
        }

        @keyframes powerUp {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            background-size: 200% 200%;
            animation: backgroundMove 10s ease infinite;
            font-family: 'Press Start 2P', system-ui, sans-serif;
            padding: 20px;
            color: #fff;
        }

        .game-container {
            background: rgba(44, 44, 44, 0.9);
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #ffd700;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #ff4400;
            animation: shake 3s ease infinite;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #333;
            border: 2px solid #ffd700;
            border-radius: 10px;
        }

        .moves {
            font-size: 1.2em;
            color: #ffd700;
            text-shadow: 2px 2px 0px #ff4400;
        }

        .reset-btn {
            padding: 12px 24px;
            font-size: 1em;
            background: linear-gradient(45deg, #ff4400, #ff6b00);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', system-ui, sans-serif;
            text-transform: uppercase;
            box-shadow: 0 4px 0px #cc3600;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0px #cc3600;
        }

        .reset-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0px #cc3600;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 0 auto;
            max-width: 500px;
        }

        .card {
            aspect-ratio: 1;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 2.5em;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ff4400, #ff6b00);
            box-shadow: 0 4px 0px #cc3600;
            position: relative;
            transform-style: preserve-3d;
            border: 3px solid #ffd700;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 9px 0px #cc3600;
        }

        .card.flipped {
            animation: flip 0.6s ease forwards;
            background: #333;
        }

        .card.matched {
            background: linear-gradient(135deg, #00cc00, #00ff00);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            animation: powerUp 0.5s ease;
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            text-align: center;
            animation: powerUp 0.5s ease;
        }

        .win-message h2 {
            color: #ffd700;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #ff4400;
        }

        .win-message p {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .play-again-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff4400, #ff6b00);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', system-ui, sans-serif;
            box-shadow: 0 4px 0px #cc3600;
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0px #cc3600;
        }

        @media (max-width: 500px) {
            .game-container {
                padding: 15px;
            }
            .game-board {
                gap: 10px;
            }
            .card {
                font-size: 1.8em;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>ðŸ¦– DINO MEMORY CHALLENGE ðŸ¦•</h1>
        <div class="game-info">
            <span class="moves">SCORE: 0</span>
            <button class="reset-btn" onclick="initGame()">New Game ðŸŽ®</button>
        </div>
        <div class="game-board"></div>
    </div>

    <script>
        const emojis = ['ðŸ¦–', 'ðŸ¦•', 'ðŸ¦Ž', 'ðŸ¦–', 'ðŸš™', 'ðŸš', 'ðŸ¦…', 'ðŸ¦ˆ'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function createCard(emoji, index) {
            const card = document.createElement('button');
            card.className = 'card';
            card.dataset.index = index;
            card.dataset.emoji = emoji;
            card.onclick = () => flipCard(card);
            return card;
        }

        function flipCard(card) {
            if (!canFlip || flippedCards.length === 2 || flippedCards.includes(card) || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            card.textContent = card.dataset.emoji;
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                document.querySelector('.moves').textContent = `SCORE: ${moves}`;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                
                if (matchedPairs === emojis.length) {
                    showWinMessage();
                }
                canFlip = true;
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                    canFlip = true;
                }, 1000);
            }

            flippedCards = [];
        }

        function showWinMessage() {
            const winMessage = document.createElement('div');
            winMessage.className = 'win-message';
            winMessage.innerHTML = `
                <h2>ðŸ¦– EPIC WIN! ðŸ¦•</h2>
                <p>Mission Completed in ${moves} moves!</p>
                <button class="play-again-btn" onclick="initGame()">PLAY AGAIN!</button>
            `;
            document.body.appendChild(winMessage);
        }

        function initGame() {
            const gameBoard = document.querySelector('.game-board');
            gameBoard.innerHTML = '';
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            document.querySelector('.moves').textContent = 'SCORE: 0';
            
            const winMessage = document.querySelector('.win-message');
            if (winMessage) {
                winMessage.remove();
            }

            cards = [...emojis, ...emojis]
                .sort(() => Math.random() - 0.5)
                .map((emoji, index) => createCard(emoji, index));

            cards.forEach(card => gameBoard.appendChild(card));
        }

        initGame();
    </script>
</body>
</html>
